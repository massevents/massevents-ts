query Page($slug: String) {
  allPage(where: { slug: { current: { eq: $slug } } }) {
    _key
    _type
    ...Page
  }
}

fragment Page on Page {
  title
  slug {
    current
  }
  seo {
    ...Seo
  }
}

fragment PageRoute on Page {
  title
  slug {
    current
  }
}

fragment PageTeaser on Page {
  title
  slug {
    current
  }
}
